{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
    <style>
        form * {
            font-weight: normal; 
            color: #0B1957; 
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .input{
            background: #0B1957 !important;
        }

        .element.style{
            background: #0B1957;
        }
    </style>
</head>

<div style = "background-color:#F8F3EA; height: 100vh;" class = "login">
    <div class="position-absolute top-50 start-50 translate-middle">
        <div style = "background-color:#F8F3EA; border:none; width: 600px; height: 450px;" class="card">
          <div class="card-body">
    
            <h1 style = "text-align: center; color: #0B1957; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 25pt;">Register</h1>  

                <form method="POST">  
                    {% csrf_token %}  
                    <table>  
                        {{ form.as_table }}  
                        <tr >  
                            <td></td>
                            <td style="background: #F8F3EA ; border: #0B1957; color: #F8F3EA; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"><input type="submit" name="submit" value="Register"/></td>  
                        </tr>  
                    </table>  
                </form>
 
            {% if messages %}  
                <ul>   
                    {% for message in messages %}  
                        <li>{{ message }}</li>  
                        {% endfor %}  
                </ul>   
            {% endif %}
          </div>
        </div>
    </div>

</div>  

{% endblock content %}
